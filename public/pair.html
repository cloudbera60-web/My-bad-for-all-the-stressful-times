<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLOUD AI | PAIR CODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #4361ee;
            --accent: #06d6a0;
            --dark: #0d1b2a;
            --light: #e0e1dd;
            --gray: #8d99ae;
            --gradient: linear-gradient(135deg, #3a86ff 0%, #4361ee 50%, #06d6a0 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58, 134, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(6, 214, 160, 0.15) 0%, transparent 20%);
        }

        .home-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--gradient);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: var(--shadow);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: var(--transition);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(58, 134, 255, 0.4);
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(58, 134, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 30px rgba(58, 134, 255, 0.4);
        }

        h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 900;
        }

        p {
            color: var(--gray);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--light);
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid rgba(58, 134, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.07);
            color: var(--light);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        .btn {
            background: var(--gradient);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(58, 134, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 134, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #loading-spinner {
            display: none;
            margin: 2rem auto;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(58, 134, 255, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 15px;
            display: none;
            background: rgba(58, 134, 255, 0.1);
            border-left: 4px solid var(--primary);
        }

        #pair-code {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 1.5rem 0;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            border: none;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        .new-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .new-btn:hover {
            background: rgba(58, 134, 255, 0.1);
        }

        .error-message {
            color: #ff4757;
            margin-top: 0.8rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            color: var(--accent);
            margin-top: 1.5rem;
            display: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .home-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/52699c.jpg" alt="CLOUD AI">
        </div>
        
        <h1>CLOUD AI PAIR CODE</h1>
        <p>Enter your WhatsApp number to generate a pairing code</p>
        
        <div class="form-group">
            <label for="phone-number">ðŸ“± WhatsApp Number</label>
            <div class="input-container">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone-number" 
                       placeholder="Example: 254712345678" 
                       maxlength="15">
            </div>
            <div class="error-message" id="error-message">
                Please enter a valid 10-15 digit phone number
            </div>
        </div>
        
        <button id="submit" class="btn">
            <span id="btn-text">Generate Pairing Code</span>
            <span id="btn-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        
        <div id="loading-spinner" class="spinner"></div>
        
        <div id="result">
            <h3>ðŸ”‘ Your Pairing Code</h3>
            <div id="pair-code"></div>
            <p style="color: var(--gray); margin: 1.5rem 0;">
                Enter this code in WhatsApp Linked Devices
            </p>
            
            <div class="action-buttons">
                <button id="copy-btn" class="action-btn copy-btn">
                    <i class="fas fa-copy"></i> Copy Code
                </button>
                <button id="new-btn" class="action-btn new-btn">
                    <i class="fas fa-redo"></i> New Code
                </button>
            </div>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Code copied to clipboard!
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const submitButton = document.getElementById('submit');
        const phoneInput = document.getElementById('phone-number');
        const resultDiv = document.getElementById('result');
        const pairCodeDiv = document.getElementById('pair-code');
        const copyButton = document.getElementById('copy-btn');
        const newButton = document.getElementById('new-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Validate phone number
        function validatePhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        // Format phone number input
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
            errorMessage.style.display = 'none';
        });

        // Handle generate button click
        submitButton.addEventListener('click', async function() {
            const phoneNumber = phoneInput.value;
            
            // Validate
            if (!validatePhoneNumber(phoneNumber)) {
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading state
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            submitButton.disabled = true;
            loadingSpinner.style.display = 'block';
            
            try {
                console.log('Sending request for number:', phoneNumber);
                
                // Make the API call - using /code endpoint
                const response = await fetch(`/code?number=${encodeURIComponent(phoneNumber)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response received:', data);
                
                if (data.success && data.code) {
                    // Show success
                    pairCodeDiv.textContent = data.code;
                    resultDiv.style.display = 'block';
                    resultDiv.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error
                    pairCodeDiv.textContent = 'ERROR: ' + (data.message || 'Failed to generate code');
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                pairCodeDiv.textContent = 'SERVICE ERROR: ' + error.message;
                resultDiv.style.display = 'block';
            } finally {
                // Reset button state
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Handle copy button
        copyButton.addEventListener('click', function() {
            const code = pairCodeDiv.textContent;
            if (code && !code.startsWith('ERROR')) {
                navigator.clipboard.writeText(code).then(() => {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                });
            }
        });

        // Handle new button
        newButton.addEventListener('click', function() {
            resultDiv.style.display = 'none';
            phoneInput.value = '';
            phoneInput.focus();
        });

        // Enter key support
        phoneInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });

        // Focus on input on load
        window.addEventListener('load', function() {
            phoneInput.focus();
        });
    </script>
</body>
</html>
